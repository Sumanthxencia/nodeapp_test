name: Trigger auto deployment for ca-test-pvt

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/ca-test-pvt-AutoDeployTrigger-897c4363-0966-4591-a3d3-6332fd5fe285.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CATESTPVT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CATESTPVT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CATESTPVT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: acrfortest1.azurecr.io
          registryUsername: ${{ secrets.CATESTPVT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CATESTPVT_REGISTRY_PASSWORD }}
          containerAppName: ca-test-pvt
          resourceGroup: aks_rg
          imageToBuild: acrfortest1.azurecr.io/ca-test-pvt:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


